<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gassing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

</head>
<body>
    <div class="container">
        <div class="playAgainBtn">
            <a href="index.html" class="playAgain" id="playAgain">Play Again</a>
        </div>

        <div class="card_body">
            <form action="">
                <h2>Gassing Game</h2>
                <label for="gessNumber">Gess a number from 1 to 5 : </label>
                <input type="number" id="gessNumber" min="1" max="5" required>
                <div class="submit_Btn">
                    <button class="resultBtn playAgain">Submit Number</button>
                </div>
            </form>
            <p id="resultText"></p>
            <p id="remainingNumber"></p>
            <h3 id="lossWonMessage"></h3>
        </div>

        <h3 id="affterClose"></h3>

    </div>
    <script src="main.js"></script>
</body>
</html>
